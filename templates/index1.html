<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic AI App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="nav">
    <form method="POST">
      <input type="text" name="user_text" class="textbox" placeholder="Enter your query..." />
      <button type="submit" class="btn">Process</button>
    </form>
  </div>
  {% if result %}
    <p style="color:white; padding: 20px;">{{ result }}</p>
  {% endif %}
</body>
</html>
